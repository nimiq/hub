<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width,initial-scale=1.0">
    <!-- On browser warning offer the caller url as shareUrl as opening the hub itself in a different browser or tab
    doesn't make sense because the hub requires a request. Note that the snippet is written in old-fashioned Javascript
    as required by the browser warnings and minified by hand as the HtmlWebpackPlugin only minifies html. -->
    <script>window.onBrowserWarning=function(){var caller=document.referrer||window.opener;return{hasShareButton:caller,shareUrl:caller}}</script>
    <script defer type="text/javascript" src="<%= htmlWebpackPlugin.options.publicPath %>browser-warning.js"
        integrity="<%= htmlWebpackPlugin.options.browserWarningIntegrityHash %>"
        crossorigin="anonymous"></script>
    <script defer src="<%= htmlWebpackPlugin.options.cdnDomain %>/v<%= htmlWebpackPlugin.options.coreVersion %>/web-offline.js"
        integrity="<%= htmlWebpackPlugin.options.coreIntegrityHash %>"
        crossorigin="anonymous"></script>
    <title>Nimiq</title>
    <meta name="robots" content="noindex">
    <meta name="description" content="Nimiq Hub provides a unified interface for all Nimiq accounts, addresses, and contracts.">
    <meta name="url" content="<%= htmlWebpackPlugin.options.domain %>">
    <link href="<%= htmlWebpackPlugin.options.publicPath %>blocking.css" rel="stylesheet">
    <link rel="icon" href="<%= htmlWebpackPlugin.options.domain %>/favicon.ico">
</head>

<body>
    <div id="app">
        <header class="logo">
            <span class="nq-icon nimiq-logo"></span>
            <span class="logo-wordmark">Nimiq</span>
            <span class="logo-subtitle"></span>
        </header>
        <div class="loading hide-on-browser-warning">
            <!-- Loading spinner SVG -->
            <svg height="48" width="54" color="inherit" class="loading-spinner"><g id="loading-spinner">
                <path class="big-hex" d="M51.9,21.9L41.3,3.6c-0.8-1.3-2.2-2.1-3.7-2.1H16.4c-1.5,0-2.9,0.8-3.7,2.1L2.1,21.9c-0.8,1.3-0.8,2.9,0,4.2 l10.6,18.3c0.8,1.3,2.2,2.1,3.7,2.1h21.3c1.5,0,2.9-0.8,3.7-2.1l10.6-18.3C52.7,24.8,52.7,23.2,51.9,21.9z" stroke="currentColor" stroke-width="3" fill="none" stroke-linecap="round" opacity="0.4" stroke-dasharray="92.5 60"/>
                <path class="small-hex" d="M51.9,21.9L41.3,3.6c-0.8-1.3-2.2-2.1-3.7-2.1H16.4c-1.5,0-2.9,0.8-3.7,2.1L2.1,21.9c-0.8,1.3-0.8,2.9,0,4.2 l10.6,18.3c0.8,1.3,2.2,2.1,3.7,2.1h21.3c1.5,0,2.9-0.8,3.7-2.1l10.6-18.3C52.7,24.8,52.7,23.2,51.9,21.9z" stroke="currentColor" stroke-width="3" fill="none" stroke-linecap="round" stroke-dasharray="47.5 105"/>
            </g></svg>
        </div>
    </div>
    <%= htmlWebpackPlugin.options.browserWarningTemplate %>
    <!-- built files will be auto injected -->
</body>

</html>
