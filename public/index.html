<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width,initial-scale=1.0">
    <script src="https://cdn.nimiq-testnet.com/web-offline.js"></script>
    <title>Nimiq Accounts Manager</title>
    <link href="blocking.css" rel="stylesheet">
    <link rel="icon" href="<%= BASE_URL %>favicon.ico">
</head>

<body>
    <div id="app">
        <header class="logo">
            <span class="nq-icon nimiq-logo"></span>
            <span class="logo-wordmark">Nimiq</span>
            <span class="logo-subtitle"></span>
        </header>
        <div class="loading hide-on-browser-warning">
            <div class="loading-animation"></div>
            <h2>Loading, hold on</h2>
        </div>
    </div>
    <%= htmlWebpackPlugin.options.browserWarning %>
    <!-- built files will be auto injected -->
</body>

</html>
