<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="robots" content="noindex">
    <title>Nimiq Hub Export</title>

    <style>
      body {
        font-family: 'Muli', sans-serif;
      }
    </style>

    <script type="module">
        import init, * as Nimiq from '/albatross-client/web/index.js';

        /** @type {Promise<Nimiq> | undefined} */
        let initPromise;

        window.loadAlbatross = async function() {
            return initPromise || (initPromise = new Promise(async resolve => {
                await init();
                resolve(Nimiq);
            }));
        }
    </script>
  </head>
  <body>
    <h1>Hub Export</h1>

    <h2>Cashlinks</h2>
    <ul id="cashlinks">
      <li>Loading...</li>
    </ul>
    <!-- built files will be auto injected -->
  </body>
</html>
