<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Checkout</title>
    <script src="https://cdn.nimiq-network.com/branches/master/web.js"></script>
    <style>
        .request {
            padding: 0 1em;
            float: left;
        }
    </style>
</head>
<body>

<div id="app"></div>

<div class="request">
    <h2>Stored accounts</h2>
    <button id="list-keyguard-keys" disabled>List Keyguard keys in console</button><br>
    <button id="list-accounts" disabled>Update Accounts list</button>
    <ul id="accounts"></ul>
</div>

<div class="request">
    <h2>Create</h2>
    <button id="create" disabled>Create new wallet & account</button>

    <h2>Login (Import)</h2>
    <button id="login" disabled>Login</button>
</div>

<div class="request">
    <h2>Checkout</h2>
    <div class="row">
        <label>Keyguard BaseURL</label>
        <input value="http://localhost:8000/" disabled readonly>
    </div>

    <div class="row">
        <label>Transaction value (satoshi)</label>
        <input id="value" value="545000000">
    </div>

    <div class="row">
        <label>Transaction fee (satoshi)</label>
        <input id="fee" value="0">
    </div>

    <div class="row">
        <label>Transaction data (ascii)</label>
        <input id="data" value="Thank you for shopping at shop.nimiq.com (H3XC0D)">
    </div>

    <div class="row">
        <label>Validity start hight</label>
        <input id="validitystartheight" type="number" value="176450">
    </div>


    <br><button id="checkout-redirect" class="small" disabled>Checkout (redirect)</button>
    <br><button id="checkout-popup" class="small" disabled>Checkout (popup)</button>
    <br><button id="sign-transaction-popup" class="small" disabled>Sign Transaction</button>

    <p id="result"></p>
</div>

<!-- built files will be auto injected -->
</body>
</html>
